plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava


/* ======================================
 * Section: Jang JunYeong's part
 * Description: Add dependencies for Jsoup and JSON
 * ====================================== */
    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.18.1'

    // JSON library https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20240303'


/* ======================================
 * Section: Jang SeokWoo's part
 * Description: Add dependencies for 
 * ====================================== */
 

 /* ======================================
 * Section: Jeon JongWoo's part
 * Description: Add dependencies for MySQL
 * ====================================== */
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:8.0.33'


 /* ======================================
 * Section: 's part
 * Description: Add dependencies for 
 * ====================================== */
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'team.project.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
